<div class="search-box">
  <div class="input-box">
    <label>
      <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Search Heroes" />
    </label>
    <div class="search-results">
      <ul>
        <li *ngFor="let hero of heroes$ | async">
          <a routerLink="/detail/{{hero.id}}">
            {{ hero.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
